<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Promise Day Nandini ❤️</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    text-align: center;
    color: white;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(-110vh) scale(1.5);}
}

.container {
    padding: 30px 15px;
}

h1 {
    font-size: 3em;
    margin-top: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px #ff4b5c; }
}

/* Teddy */
.teddy {
    width: 150px;
    margin: 20px 0;
    animation: dance 1s infinite alternate ease-in-out;
}

@keyframes dance {
    0% { transform: rotate(-10deg) scale(1); }
    100% { transform: rotate(10deg) scale(1.1); }
}

.message {
    max-width: 650px;
    margin: auto;
    font-size: 18px;
    line-height: 1.6;
}

/* Gallery */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

.card {
    width: 200px;
    height: 250px;
    perspective: 1000px;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

.card:hover .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
}

.card-front img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
}

.card-back {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(5px);
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Buttons */
button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    background: white;
    color: #ff4b5c;
    transition: 0.3s;
}

button:hover {
    background: #ff4b5c;
    color: white;
}

.promise {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

@media(max-width:768px){
    h1 {font-size: 2em;}
    .gallery {flex-direction: column; align-items: center;}
}
</style>
</head>
