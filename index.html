<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nandini ❤️</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow-x:hidden;
    background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
    background-size:400% 400%;
    animation:bg 10s ease infinite;
    text-align:center;
    color:white;
}

@keyframes bg{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* 3D GLOW NAME */
.name3d{
    font-size:60px;
    font-weight:bold;
    margin-top:30px;
    text-transform:uppercase;
    letter-spacing:3px;
    color:#fff;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #ff4da6,
        0 0 40px #ff1a75,
        0 0 80px #ff1a75;
    animation:glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
    from{transform:scale(1) rotateX(0deg);}
    to{transform:scale(1.05) rotateX(5deg);}
}

/* Teddy */
.teddy{
    width:150px;
    margin:20px 0;
    animation:dance 1s infinite alternate ease-in-out;
}

@keyframes dance{
    0%{transform:rotate(-10deg);}
    100%{transform:rotate(10deg);}
}

/* Typewriter */
.typewriter{
    font-size:22px;
    margin-top:20px;
    min-height:30px;
    border-right:3px solid white;
    display:inline-block;
    white-space:nowrap;
    overflow:hidden;
}

/* Message */
.message{
    max-width:650px;
    margin:20px auto;
    font-size:18px;
    line-height:1.7;
}

/* Gallery */
.gallery{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin-top:30px;
}

.card{
    width:200px;
    height:250px;
    perspective:1000px;
}

.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s;
}

.card:hover .card-inner{
    transform:rotateY(180deg);
}

.card-front,.card-back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:15px;
}

.card-front img{
    width:100%;
    height:100%;
    border-radius:15px;
}

.card-back{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(5px);
    transform:rotateY(180deg);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Buttons */
button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:#ff4b5c;
    transition:0.3s;
}

button:hover{
    background:#ff4b5c;
    color:white;
}

.promise{
    display:none;
    font-size:20px;
    margin-top:20px;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Floating Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
    0%{opacity:1; transform:translateY(0) scale(1);}
    100%{opacity:0; transform:translateY(-200px) scale(2);}
}

@media(max-width:768px){
    .name3d{font-size:40px;}
}
</
